<html>
    <div>
        <h1>Employees Details List</h1>
    </div>
   <table mat-table [dataSource]="employeeData">
        <ng-container matColumnDef="id">
            <th mat-header-cell matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let employee">{{employeeData}}</td>
        </ng-container>
              <ng-container matColumnDef="name">
            <th mat-header-cell matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let employee">{{employeeData}}</td>
        </ng-container>
              <ng-container matColumnDef="position">
            <th mat-header-cell matHeaderCellDef>Position</th>
            <td mat-cell *matCellDef="let employee">{{$newEmployee.position}}</td>
        </ng-container>
              <ng-container matColumnDef="username">
            <th mat-header-cell matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let employee">{{$newEmployee.username}}</td>
        </ng-container>
        <ng-container matColumnDef="salary">
            <th mat-header-cell matHeaderCellDef>Salary</th>
            <td mat-cell *matCellDef="let employee">{{$newEmployee.salary}}</td>
        </ng-container>
        <ng-container matColumnDef="password">
            <th mat-header-cell matHeaderCellDef>Password</th>
            <td mat-cell *matCellDef="let employee">{{$newEmployee.password}}</td>
        </ng-container>
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
</html>
