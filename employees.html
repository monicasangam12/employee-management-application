        <h1>Employees Details List</h1>

        <button class="button-edit-row" mat-button (click)="addRow(1)">Edit Row</button>
        <button class="button-delete-row" mat-button (click)="deleteRow()">Delete Row</button>
    </article>

   <table mat-table [dataSource]="dataSource">
        <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns;index as i">
        <th mat-header-cell *matHeaderCellDef >
            <span *ngIf="columnsSchema[i].key != 'id'">
                {{col}}
            </span>
        </th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="columnsSchema[i].key == 'isEdit'">
                <input type="checkbox" [checked]="element[col]"  (click)="checkedOrUnchecked(element)" />
            </div>
            <div *ngIf="columnsSchema[i].key != 'id' && columnsSchema[i].key != 'isEdit'">
                {{element[col]}}
            </div>
        </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
